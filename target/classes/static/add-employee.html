<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Employee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top"><h1>Add Employee</h1></header>
  <main class="container">
    <div class="card">
      <form id="addForm">
        <div class="input-row">
          <input id="id" type="number" placeholder="ID (integer)" required>
          <input id="firstname" type="text" placeholder="First name" required>
        </div>
        <div class="input-row">
          <input id="lastname" type="text" placeholder="Last name" required>
          <input id="email" type="email" placeholder="Email" required>
        </div>
        <div style="display:flex;gap:10px;margin-top:6px">
          <button type="submit">Save employee</button>
          <a class="btn" href="employees.html">Back to list</a>
        </div>
      </form>
      <p id="msg" style="margin-top:10px"></p>
    </div>
  </main>

<script>
const form = document.getElementById('addForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    id: parseInt(document.getElementById('id').value),
    firstname: document.getElementById('firstname').value.trim(),
    lastname: document.getElementById('lastname').value.trim(),
    email: document.getElementById('email').value.trim()
  };
  try {
    const res = await fetch('/api/employee', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const msg = document.getElementById('msg');
    if (res.ok) {
      msg.textContent = 'Employee created successfully âœ…';
      msg.style.color = 'green';
      form.reset();
    } else {
      const errText = await res.text();
      msg.textContent = 'Error: ' + (errText || res.statusText);
      msg.style.color = 'crimson';
    }
  } catch(err){
    document.getElementById('msg').textContent = 'Network error: ' + err.message;
  }
});
</script>
</body>
</html>
